<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight API</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="clima" id="main">
        <h1>Clima Atual em Marte</h1>

        <div class="primeiro-container">

            <div class="data">
                <h1>Sol 13</h1>
                <h3>22 de Julho</h4>
            </div>

            <div class="tempmedia">
                <h2>Temperatura</h2>
                <h3>Média de 78°F</h3>
            </div>

            <div class="vento">
                <h2>Velocidade do Vento</h2>
                <h3>Média de 10 km/h</h3>
            </div>
        </div>

        <div class="segundo-container">
            <div class="est">
                <h1>Outono</h1>
            </div>
            <div class="pres">
                <h1>Pressão Atmosférica</h1>
                <h3>10 Pa</h3>
            </div>
        </div>

    </div>

</body>

</html>
