<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight API</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="board" id="main">
        <div class="primeiro-container">
            <h1>CLIMA ATUAL MARCIANO</h1>

            <div class="data">
                <h2>Sol 13</h1>
                    <p>22 de Julho</p>
            </div>

        </div>

        <div class="segundo-container">
            <div class="tempmedia">
                <h2>Temperatura</h1>
                    <p>Média: 78°F</p>
            </div>

            <div class="est">
                <h2>Estação</h2>
                <p>Inverno</p>
            </div>
        </div>

        <div class="terceiro-container">
            <div class="vento">
                <h2>Velocidade do Vento</h1>
                    <p>Média: 10 km/h</p>
            </div>

            <div class="pres">
                <h2>Pressão Atmosférica</h1>
                    <p>10 Pa</p>
            </div>
        </div>

    </div>

</body>

</html>
