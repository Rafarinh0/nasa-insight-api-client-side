<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight API</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="board" id="main">
        <div class="primeiro-container">
            <h1>MARS WEATHER REPORT</h1>

            <div class="data">
                <h2>Sol <span sol-atual></span></h1>
            </div>

        </div>

        <div class="segundo-container">
            <div class="tempmedia">
                <h2>Temperature</h1>
                    <p>Avg: <span temp-atual></span> FÂ°</p>
            </div>

            <div class="vento">
                <h2>Wind Speed</h1>
                    <p>Avg: <span vento-atual></span> km/h</p>
            </div>
        </div>

        <div class="terceiro-container">

            <div class="est">
                <h2>Season</h2>
                <p><span estacao-atual></span></p>
            </div>


            <div class="pres">
                <h2>Atm. Pressure</h1>
                    <p>Avg: <span pressao-atual></span> Pa</p>
            </div>
        </div>

    </div>

</body>

<script src='script.js'></script>

</html>
